<mat-nav-list>
  <a mat-list-item *ngFor="let participation of participations" [routerLink]="participation.id">
    <h4 mat-line>{{participation.bet.title}}</h4>
    <p mat-line>{{participation.bet.description}}</p>
  </a>
</mat-nav-list>
<p class="info" *ngIf="participations.length == 0">You have not participated in any bet.</p>
