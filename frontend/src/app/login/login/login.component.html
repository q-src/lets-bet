<form [formGroup]="form">
  <mat-form-field>
    <input matInput formControlName="username" placeholder="Username">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="password" placeholder="Password" type="password">
  </mat-form-field>
  <button type="submit" color="primary" (click)="login()" mat-button>Login</button>
</form>
