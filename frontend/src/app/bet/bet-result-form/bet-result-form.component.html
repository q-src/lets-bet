<form [formGroup]="form" class="vertical">
  <mat-selection-list #selection [disabled]="bet.result">
    <mat-list-option *ngFor="let participation of bet.participations" [value]="participation.id"
                     [selected]="isSelected(participation)">
      <h4 mat-line>{{participation.participant.username}}</h4>
      <p mat-line>{{participation.statement}}</p>
    </mat-list-option>
  </mat-selection-list>
  <mat-form-field>
    <textarea matInput formControlName="reasoning" placeholder="What are the reasons for your decision?" cdkTextareaAutosize></textarea>
  </mat-form-field>
  <button *ngIf="!bet.result" mat-button color="primary" (click)="complete()" [disabled]="form.invalid">Complete bet</button>
</form>
