<mat-nav-list>
  <a *ngFor="let bet of bets" mat-list-item [routerLink]="bet.id">
    <h4 mat-line>{{bet.title}}</h4>
    <p mat-line>{{bet.description}}</p>
  </a>
</mat-nav-list>

<p class="info" *ngIf="bets.length == 0">You have not created any bet.</p>

<a mat-fab aria-label="Create a bet" routerLink="create" class="main">
  <mat-icon>add</mat-icon>
</a>
